<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./09_advanced_selectors.css" />
    <title>CSS Advanced Selectors</title>
  </head>
  <body>
    <h2 class="one two">Heading Two</h2>
    <h3 class="two">Heading Three</h3>
    <p id="one">Hello, I'm ID selector.</p>
    <section>
      <article>Article</article>
      <main>Main</main>
    </section>
    <div>Hello</div>
    <div class="text">World</div>
    <div>
      <p>Inside</p>
      <h2>Divider</h2>
      <section><p>Inside Two</p></section>
    </div>
    <p>Outside</p>
    <p>Outside Two</p>
    <a href="attr">Attribute Selector</a>
    <a href="not-attr">Not Attribute</a>
  </body>
</html>
