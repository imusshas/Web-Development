<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./15_layout.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>CSS Layout</title>
  </head>
  <body>
    <div class="container">
      <div class="d static">Static</div>
      <div class="d relative">Relative</div>
      <div class="d absolute">Absolute</div>
      <div class="d fixed">Fixed</div>
      <div class="d sticky">Sticky</div>
    </div>
    <div class="right-scroll">Scroll Right<i class="fa-solid fa-arrow-right"></i></div>
    <div class="scroll">Scroll Down<i class="fa-solid fa-arrow-down"></i></div>
  </body>
</html>
