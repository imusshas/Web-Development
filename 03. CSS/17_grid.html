<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./17_grid.css" />
    <title>CSS Grid</title>
  </head>
  <body>
    <section class="container">
      <header class="s">Header</header>
      <nav class="s">Nav</nav>
      <main class="s">Main</main>
      <aside class="s">Aside</aside>
      <footer class="s">Footer</footer>
    </section>
    <section class="container2">
      <div class="s header">Header</div>
      <div class="s nav">Nav</div>
      <div class="s main">Main</div>
      <div class="s aside">Aside</div>
      <div class="s footer">Footer</div>
    </section>

    <section class="container3">
      <div class="s">Header</div>
      <div class="s">Nav</div>
      <div class="s">Main</div>
      <div class="s order">Aside</div>
      <div class="s">Footer</div>
    </section>

    <section class="container4">
      <header class="size" id="header">Header</header>
      <!-- <nav class="s">Nav</nav> -->
      <main class="size" id="main">Main</main>
      <section class="size" id="section">Section</section>
      <aside class="size" id="aside">Aside</aside>
      <footer class="size" id="footer">Footer</footer>
    </section>
  </body>
</html>
