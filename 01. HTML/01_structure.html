<!-- Tells the web browser that it is a HTML5 document. It's a DTD: Document Type Orientation -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Content inside title will be shown in the title bar of the browser -->
    <title>HTML Structure</title>
  </head>
  <body>
    <!-- Content in between body will be shown in the browser window -->
    Md. Abid Ullah Muhib
  </body>
</html>
