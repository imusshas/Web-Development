<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <!-- Ordered List -->
    <ol>
      <li>Ordered List</li>
      <li>01</li>
      <li>02</li>
      <li>03</li>
      <li>04</li>
      <li>05</li>
    </ol>
    <!-- Unordered List -->
    <ul>
      <li>Unordered List</li>
      <li>01</li>
      <li>02</li>
      <li>03</li>
      <li>04</li>
      <li>05</li>
    </ul>
    <!-- Nested List -->
    <ol>
      <li>
        Nested List
        <ul>
          <li>01</li>
          <li>02</li>
        </ul>
      </li>
      <li>
        <ul>
          <li>01</li>
          <li>02</li>
        </ul>
      </li>
      <li>
        <ul>
          <li>01</li>
          <li>02</li>
        </ul>
      </li>
      <li>
        <ul>
          <li>01</li>
          <li>02</li>
        </ul>
      </li>
      <li>
        <ul>
          <li>01</li>
          <li>02</li>
        </ul>
      </li>
      <li>
        <ul>
          <li>01</li>
          <li>02</li>
        </ul>
      </li>
    </ol>
  </body>
</html>
