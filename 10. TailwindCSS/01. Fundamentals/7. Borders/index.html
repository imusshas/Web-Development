<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TailwindCSS Borders</title>
  </head>
  <body>
    <!-- Border Width & Colors -->
    <!-- https://tailwindcss.com/docs/border-width -->
    <h1>1. Border Width & Color</h1>
    <div class="w-[400px] h-[50px] mb-4 border-4 border-green-500">Border</div>
    <div class="w-[400px] mb-4 border-t-4 border-green-500">Border Top</div>
    <div class="w-[400px] mb-4 border-r-4 border-green-500">Border Right</div>
    <div class="w-[400px] mb-4 border-b-4 border-green-500">Border Bottom</div>
    <div class="w-[400px] border-l-4 border-green-500">Border Left</div>

    <!-- Border Radius -->
    <h1>2. Border Radius</h1>
    <div class="w-[400px] h-[50px] mb-4 bg-red-400 rounded">Border Rounded</div>
    <div class="w-[400px] h-[50px] mb-4 bg-red-400 rounded-lg">Border Rounded Large</div>
    <div class="w-[400px] h-[50px] mb-4 bg-red-400 rounded-xl">Border Rounded Extra Large</div>
    <div class="w-[400px] h-[50px] bg-red-400 rounded-full">Border Rounded Full</div>
    <!-- https://tailwindcss.com/docs/border-radius -->

    <!-- Specific Sides -->
    <h1>3. Border Radius to Specific Sides</h1>
    <div class="w-[400px] h-[50px] bg-red-400 rounded-t-3xl">Border Rounded Top Extra Extra Extra Large</div>
  </body>
</html>
