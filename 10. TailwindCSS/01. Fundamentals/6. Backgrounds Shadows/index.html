<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TailwindCSS Backgrounds & Shadows</title>
  </head>
  <body>
    <!-- Background Images -->
    <!-- https://tailwindcss.com/docs/background-image -->
    <h1>1. Background Image</h1>
    <div
      class="h-[400px] w-[400px] bg-cover bg-no-repeat bg-center"
      style="
        background-image: url('https://images.unsplash.com/photo-1719230693591-481437cbd4a5?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      "
    ></div>

    <!-- Shadows -->
    <!-- https://tailwindcss.com/docs/drop-shadow -->
    <h1>2. Shadow</h1>
    <div class="flex flex-wrap">
      <div class="w-[400px] h-[50px] ml-4 shadow-md">Shadow Medium</div>
      <div class="w-[400px] h-[50px] ml-4 shadow-lg">Shadow Large</div>
      <div class="w-[400px] h-[50px] ml-4 shadow-xl">Shadow Extra Large</div>
      <div class="w-[400px] h-[50px] ml-4 shadow-2xl">Shadow Extra Extra Large</div>
      <div class="w-[400px] h-[50px] ml-4 shadow-inner">Shadow Inner</div>
      <div class="w-[400px] h-[50px] ml-4 shadow-lg shadow-indigo-300">Shadow Color</div>
    </div>

    <!-- Gradients -->
    <!-- https://tailwindcss.com/docs/gradient-color-stops -->
    <h1>3. Gradients</h1>
    <div class="w-[200px] h-[200px] bg-gradient-to-r from-pink-100 to-red-500 text-center p-4">Pink Red Gradient</div>
  </body>
</html>
